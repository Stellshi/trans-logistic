<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|PT+Sans&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CenterLogistic</title>
</head>

<body>


    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="images/logo.svg" alt="CenterLogistic">

                <nav class="nav">
                    <a class="nav__link  active" href="#">Services</a>
                    <a class="nav__link" href="#">Clients</a>
                    <a class="nav__link" href="#">Benefits</a>
                    <a class="nav__link" href="#">Team</a>
                    <a class="nav__link" href="#">News</a>
                    <a class="nav__link" href="#">Contact Us</a>
                </nav>
            </div>
        </div>
    </header>


    <!-- Intro -->
    <div class="intro">
        <div class="container">
            <div class="intro__inner">



                <div class="request-form">
                    <div class="request-form__header">
                        <h3 class="request-form__title">Get Callback</h3>
                        <div class="request-form__text">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed
                            diam nonumy eirmod tempor invidunt ut</div>
                    </div>
                    <div class="request-form__content">
                        <form class="form" action="/" method="post">
                            <div class="form__group">
                                <!-- <img src="/images/user-icon.svg" alt=""> -->
                                <input class="input input--user"  type="text" placeholder="Your name">
                            </div>
                            <div class="form__group">
                                <!-- <img src="/images/phone-icon.svg" alt=""> -->
                                <input class="input input--tel" type="tel" placeholder="Your phone">
                            </div>
                            <div class="form__group">
                                <!-- <img src="/images/mail-icon.svg" alt=""> -->
                                <input class="input input--email" type="email" placeholder="Your e-mail">
                            </div>

                        </form>

                    </div>


                </div>
                <div class="intro__text">
                    <div class="intro__countries">USA, Europe, Asia</div>
                    <h1 class="intro__titile">
                        <span class="intro__title-amp">&amp;</span>
                        Trans<br>Logistic
                    </h1>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
